<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-bg">
      <div class="bg-images">
        <img src="./images/bg-pattern-top.svg" alt="bg-image-top" />
        <img src="./images/bg-pattern-bottom.svg" alt="bg-image-bottom" />
      </div>
      <div class="second-bg">
        <img class="victor" src="./images/image-victor.jpg" alt="victor" />
        <img
          class="blue-bubbles"
          src="./images/bg-pattern-card.svg"
          alt="background"
        />
        <h2>Victor Crest <span> 26</span></h2>
        <p>London</p>
        <hr />
        <article>
          <ul>
            <li>
              <h2>80K <span>Followers</span></h2>
            </li>
            <li>
              <h2>
                803K
                <span>Likes</span>
              </h2>
            </li>
            <li>
              <h2>
                1.4K
                <span>Photos</span>
              </h2>
            </li>
          </ul>
        </article>
      </div>
    </div>
  </body>
</html>
